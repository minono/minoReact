<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, minoReact</title>
  </head>
  <body>
    <div id="app">
        <!-- アプリケーションはここに描画されます -->
    </div>
    <script src="react/build/react.js"></script>
    <script src="react/build/react-dom.js"></script>
    <script>

    var Component = React.createClass({
      render: function() {
        // this.propsは読み取り専用だと思っていてい。
        return React.DOM.span(null, "私は" + this.props.name+ "が好きです");
      }
    });
    ReactDOM.render(
      React.createElement(Component, {
        name: "ますのさん",
      }),
      document.getElementById("app")
    );

    </script>
  </body>
</html>
